name: Docker Image CI

on:
  push:
    branches: [ "main","firstModification" ]
  pull_request:
    branches: [ "main","firstModification" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag matthieuhan/mlops:tagname
           docker push matthieuhan/mlops:tagname
            
